# local_backend: true # POISTA TÄMÄ KOMMENTTI LOKAALIA TESTAUSTA VARTEN (vaatii: npx decap-server)

backend:
  name: github
  repo: Anniinas/portfolio
  branch: main
  base_url: https://decap-oauth-portfolio-gh.anniina-sipria.workers.dev
  auth_endpoint: auth

site_url: https://anniina-photo.pages.dev
display_url: https://anniina-photo.pages.dev

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blogi"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Otsikko", name: "title", widget: "string"}
      - {label: "Julkaisupäivä", name: "date", widget: "datetime"}
      - {label: "Pääkuva", name: "image", widget: "image"}
      - {label: "Mastodonviestin ID", name: "mastodon_post_id", widget: "string", required: false, hint: "Esimerkiksi: 11234567890 tai linkki postaukseen. Käytetään kommenttien hakemiseen."}
      - {label: "Teksti", name: "body", widget: "markdown"}

  - name: "events"
    label: "Tapahtumat"
    folder: "src/content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Otsikko", name: "title", widget: "string"}
      - {label: "Päivämäärä", name: "date", widget: "datetime"}
      - {label: "Sijainti", name: "location", widget: "string"}
      - {label: "Kuvaus", name: "body", widget: "markdown"}

  - name: "portfolio"
    label: "Portfolio"
    folder: "src/content/portfolio"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Otsikko", name: "title", widget: "string"}
      - {label: "Kuva", name: "image", widget: "image"}
      - {label: "Kategoria", name: "category", widget: "string"}
